<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&family=Noto+Naskh+Arabic:wght@400..700&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="../styles/general.css"></link>
    <link  rel="stylesheet" href="../styles/login-signup-forget.css"></link>
        <script type="module" defer src="../../app.js"></script>

    <title>YosorExp | إعادة تعيين كلمة المرور</title>
</head>
<body>
    <div class="grid-container">
        <div class="centre-logo">
            <a href="../../index.html#">
                <img src="../assets/logo-nobg.png" alt="logo">
            </a>
        </div>

        <form action="submit" class="form">
            
            <div>
                <label for="newPassword">: كلمة المرور الجديدة</label>
                <input required type="password" name="newPassword" id="newPassword">
            </div>

            <div>
                <label for="newPasswordConfirm">: تأكيد كلمة المرور</label>
                <input required type="password" name="newPasswordConfirm" id="newPasswordConfirm">
            </div>

            <button class="cta-btn">تأكيد</button>
        </form>

    </div>
</body>
</html>
